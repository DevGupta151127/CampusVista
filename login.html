            <form id="login">
                <div class="heading">
                    <h1>Login</h1>
                    <hr>
                </div>
                <label for="user_id">Roll Number</label><br>
                <input type="text" id="user_id" maxlength="12"required><p></p>
                <label for="password">Password</label><br>
                <input type="password" id="password"required><p></p>
                <button type="button" onclick="validate()">Login</button><br>
                <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember Me</label>
                </div>
            </form>
        </section>
        <script src="javascript/login.js"></script>
